<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Change this to your name-->
    <meta name="author" content="Dev Patel" />

    <title>WEB222 Music App</title>
    <link rel="icon" href="images/ADHD-circle.png" type="image/png" />
    <script src="https://kit.fontawesome.com/32cf291751.js" crossorigin="anonymous"></script>
    <!-- Classless CSS Stylesheet - https://oxal.org/projects/sakura/ -->
    <link rel="stylesheet" href="./css/sakura.css" type="text/css" />
    <link rel="stylesheet" href="./css/styles.css" type="text/css" />
  </head>
  <body>
    <header>
      <!-- Change this to your App's info -->
      <img class="logo" width="69px" src="images/ADHD-circle.png" alt="Description of the image" />

    <nav id="menu">

    </nav>

    <hr />

    <main>
      <h2 id="selected-artist">

      <div id="songs-section">
        
      </div>


    </main>

    <!-- JavaScript Data Files -->
    <script src="./js/artists.js"></script>
    <script src="./js/songs.js"></script>

    <!-- Main App JavaScript File -->
    <script src="./js/app.js"></script>
